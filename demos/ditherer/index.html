<!DOCTYPE html>
<html lang="en" class="dark" id="html">
    <head>
        <title>Josiah Cooksey - Full Stack Software Developer</title>
        <link rel="canonical" href="https://jcooksey.dev/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio website of Josiah Cooksey, showcasing software projects, experience, and possibly blog posts.">

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
            }
        </script>
    </head>
    <body class="p-2 bg-gray-400 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
        <header>
            <button class="bg-blue-500 m-2 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded-full" onclick="
                theHTMLElement = document.getElementById('html')
                if (theHTMLElement.className != 'dark')
                {
                    theHTMLElement.className='dark'
                }
                else
                {
                    theHTMLElement.className='light'
                }
            ">
                Toggle Dark Mode
            </button>
            
            <div id="errorField" class="fixed top-0 left-0 z-50 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded w-full" role="alert">
                <strong class="font-bold text-center block">Error:</strong>
                <span id="errorTextField" class="text-center block">Something went wrong, please try again.</span>
                <button class="align-right text-gray-500 hover:text-gray-700 font-bold text-xl" onclick="
                    document.getElementById('errorField').hidden = true;
                ">
                    &times; Close
                </button>
            </div>
        </header>
        <section>
            <div class="m-4 w-full min-w-[320px] max-w-[600px] mx-auto rounded-2xl shadow-xl flex flex-wrap flex-shrink-0 bg-slate-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
                <div class="p-2 m-2 mx-auto">
                    <h1 class="text-xl">Select an image:</h2>
                </div>
                <div class="p-2 m-2 mx-auto">
                    <div class="relative w-full max-w-lg mx-auto select-none">
                        <div id="inputImageCarousel" data-selected-image-index="0" data-group="carousel" class="touch-pan-y w-full items-center overflow-x-auto flex snap-x snap-mandatory rounded-xl px-4 [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/lake.png" class="w-full rounded-xl" alt="lake next to a forest with a mountain in the background" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/puppies.png" class="w-full rounded-xl" alt="two small puppies alongside each other" draggable="false">
                            </div>
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/alley.png" class="w-full rounded-xl" alt="colourful alley or backyard that's paved" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/apple.png" class="w-full rounded-xl" alt="a single apple" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/happy-frog.png" class="w-full rounded-xl" alt="a frog that appears to be smiling" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/kitten.png" class="w-full rounded-xl" alt="a kitten" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/lake.png" class="w-full rounded-xl" alt="lake next to a forest with a mountain in the background" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/puppies.png" class="w-full rounded-xl" alt="two small puppies alongside each other" draggable="false">
                            </div>
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/alley.png" class="w-full rounded-xl" alt="colourful alley or backyard that's paved" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/apple.png" class="w-full rounded-xl" alt="a single apple" draggable="false">
                            </div>

                            <button data-group="carousel-button" class="font-bold h-full w-[10%] absolute top-1/2 left-0 -translate-y-1/2 bg-black/50 text-white p-2 rounded-xl hover:bg-black/70">&lt;</button>
                            <button data-group="carousel-button" class="font-bold h-full w-[10%] absolute top-1/2 right-0 -translate-y-1/2 bg-black/50 text-white p-2  rounded-xl hover:bg-black/70">&gt;</button>
                        </div>
                    </div>
                </div>
                <div class="p-2 m-2 mx-auto">
                    <form id="ditherUploadForm" action="https://api.jcooksey.dev/ditherer/dither" method="POST" enctype="multipart/form-data" autocomplete="off">
                        <input type="checkbox" id="showCustomImageForm" onclick="
                            checkbox = document.getElementById('showCustomImageForm');
                            formInputs = document.querySelectorAll('input:not(#showCustomImageForm), label:not([for=\'showCustomImageForm\'])');
                            formInputs.forEach(element => {
                                element.hidden = !checkbox.checked;
                                element.disabled = !checkbox.checked;
                            });
                        ">
                        <label for="showCustomImageForm" class="text-md">Or, upload a custom image</label><br>
                        <label for="inputImage" class="text-md" hidden>Input image:</label><br>
                        <button type="button" class="my-3 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded-full">Upload Image</button>
                        <input accept=".png" type="file" id="inputImage" name="inputImage" class="m-2" hidden disabled><br>
                        <label for="kernel" class="text-md" hidden>Dithering kernel:</label><br>
                        <input accept=".png" type="file" id="kernel" name="kernel" class="m-2" hidden disabled><br>
                        <label for="palette" class="text-md" hidden>Palette:</label><br>
                        <input accept=".png" type="file" id="palette" name="palette" class="m-2" hidden disabled><br>
                        <button type="submit" class="my-3 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded-full">Submit</button>
                    </form>
                </div>
                
                <div class="p-2 m-2">
                    <img id="resultImageHolder" alt="dithered result image after processing is complete" hidden>
                </div>
            </div>
        </section>
        <script src="uploadParser.js"></script>
        <script src="carouselScroller.js"></script>
    </body>
</html>
