<!DOCTYPE html>
<html lang="en" class="dark" id="html">
    <head>
        <title>Josiah Cooksey - Full Stack Software Developer</title>
        <link rel="canonical" href="https://jcooksey.dev/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio website of Josiah Cooksey, showcasing software projects, experience, and possibly blog posts.">

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
            }
        </script>
    </head>
    <body class="p-2 bg-gray-400 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
        <header>
            <button class="bg-blue-500 m-2 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded-full" onclick="
                theHTMLElement = document.getElementById('html')
                if (theHTMLElement.className != 'dark')
                {
                    theHTMLElement.className='dark'
                }
                else
                {
                    theHTMLElement.className='light'
                }
            ">
                Toggle Dark Mode
            </button>
            
            <div class="opacity-0 transition-opacity duration-1000 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <!--strong class="font-bold">Error:</strong>
                <span class="block sm:inline">Something went wrong, please try again.</span-->
            </div>
        </header>
        <section>
            <div class="m-4 w-96 rounded-2xl shadow-xl flex flex-wrap flex-shrink-0 mx-auto bg-slate-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
                <div class="p-2 m-2">
                    <h2>This is where the demo front-end would be displayed with a clear usage example and some preset options so people don't <i>need</i> to upload anything</h2>
                </div>
                <div class="p-2 m-2">
                    <div class="relative w-full max-w-lg mx-auto select-none">
                        <div id="carousel" data-selected-image-index="0" class="w-full items-center overflow-x-auto flex snap-x snap-mandatory rounded-xl px-4 [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/lake.jpg" class="w-full rounded-xl" alt="lake next to a forest with a mountain in the background" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/puppies.jpg" class="w-full rounded-xl" alt="two small puppies alongside each other" draggable="false">
                            </div>
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/alley.jpg" class="w-full rounded-xl" alt="colourful alley or backyard that's paved" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/apple.jpg" class="w-full rounded-xl" alt="a single apple" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/happy-frog.png" class="w-full rounded-xl" alt="a frog that appears to be smiling" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/kitten.jpg" class="w-full rounded-xl" alt="a kitten" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/lake.jpg" class="w-full rounded-xl" alt="lake next to a forest with a mountain in the background" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/puppies.jpg" class="w-full rounded-xl" alt="two small puppies alongside each other" draggable="false">
                            </div>
                            
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/alley.jpg" class="w-full rounded-xl" alt="colourful alley or backyard that's paved" draggable="false">
                            </div>
                            <div class="flex-shrink-0 snap-center w-[80%] mx-2">
                                <img src="./media/sample-images/apple.jpg" class="w-full rounded-xl" alt="a single apple" draggable="false">
                            </div>
                            
                        </div>

                        <button id="prevBtn" data-group="carousel-1-previous-button" class="font-bold h-full w-[10%] absolute top-1/2 left-0 -translate-y-1/2 bg-black/50 text-white p-2 rounded-xl hover:bg-black/70">&lt;</button>
                        <button id="nextBtn" data-group="carousel-1-next-button" class="font-bold h-full w-[10%] absolute top-1/2 right-0 -translate-y-1/2 bg-black/50 text-white p-2  rounded-xl hover:bg-black/70">&gt;</button>
                    </div>
                </div>
                <div class="p-2 m-2">
                    <form id="ditherUploadForm" action="https://api.jcooksey.dev/ditherer/dither" method="POST" enctype="multipart/form-data">
                        <label for="inputImage" class="text-md">Or, upload your own image:</label><br>
                        <input accept=".png" type="file" id="inputImage" name="inputImage" class="m-2"><br>
                        <label for="kernel" class="text-md">Dithering kernel:</label><br>
                        <input accept=".png" type="file" id="kernel" name="kernel" class="m-2"><br>
                        <label for="palette" class="text-md">Palette:</label><br>
                        <input accept=".png" type="file" id="palette" name="palette" class="m-2">
                        <button type="submit" class="my-3 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded-full">Upload</button>
                    </form>
                </div>
                
                <div class="p-2 m-2">
                    <img id="resultImageHolder" alt="dithered result image after processing is complete">
                </div>
            </div>
        </section>
        <script src="uploadParser.js"></script>
        <script src="carouselScroller.js"></script>
    </body>
</html>
