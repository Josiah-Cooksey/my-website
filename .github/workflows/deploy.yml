name: Deploy Portfolio


on: 
  push:
    branches: [ "main", "react-ssg"]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.1

      - name: Install dependencies
        run: npm ci # apparently npm ci uses package-lock.json for reliability/reproducability as opposed to npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to pages
        uses: peaceiris/actions-gh-pages@v4

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out # because we're not compiling anything at this time, we'll just publish the whole directory
          publish_branch: build # I think that when I start using React for SSG, I'll want the live, compiled files that are being served to be in the build branch